<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mi primera programada </title>
        <script>
            function aleatorio(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            function eleccion(jugada) {
                let resultado = ""
                if (jugada == 1) {
                    resultado = "Piedra 🥌"
                }   else if (jugada == 2) {
                    resultado = "Papel 📃"
                }   else if (jugada == 3) {
                    resultado = "Tijera ✂️"
                }   else {
                    resultado = "MAL ELEGIDO"
                }
                    return resultado
            }

            let jugador = 0
            let pc = 0
            let triunfos = 0
            let perdidas = 0
            let empate = 0
            while(triunfos<3 && perdidas<3){
                pc = aleatorio(1,3)
                jugador=prompt("Escoge: 1 para piedra, 2 para papel, 3 para tijera")
                //alert("elegiste " + jugador )
                alert ("PC elige: " + eleccion(pc))
                alert ("TU elegiste: " + eleccion(jugador))
                //COMBATE JUGADOR and PC
                if (jugador == pc) {
                    alert("Empate ") 
                    empate = empate + 1
                } else if (jugador == 1 && pc == 3) {
                    alert("Ganaste ")
                    triunfos = triunfos + 1
                } else if (jugador == 2 && pc == 1) {
                    alert("Ganaste ")
                    triunfos = triunfos + 1
                } else if (jugador == 3 && pc == 2) {
                    alert("Ganaste ")
                    triunfos = triunfos + 1
                } else {
                    alert("Perdiste ")
                    perdidas = perdidas + 1
                } 
                
            }
            alert("Ganaste " + triunfos+ " veces . Perdiste "+ perdidas + " veces . Empates "+empate)
           
        </script> 
    </head>
    <body>
        <h1>Piedra papel tijera</h1>
    </body>  
</html>
